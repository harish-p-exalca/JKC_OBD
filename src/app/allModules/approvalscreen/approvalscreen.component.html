<div id="dashboard" fxLayoutAlign="row" class="page-layout carded" >
  <!-- <div class="center" fxLayout="column" fxLayoutGap="10px"> -->
    <mat-card class="headerbackgrnd">
        <div fxLayout>
          <div fxFlex fxLayoutAlign="start center" style="height: 2px">
            <img src="../../assets/images/exalca_white_logo.png" style="width: 5%;height:15px;">
            <p class="title">Customer Portal</p>
          </div>
        </div>
      </mat-card>

    
    <div fxLayout="column" fxFlex="100">
        <div fxLayout="row"  fxFlex="7"  style="background-color: white;">
        <div fxLayout="row" fxFlex="35" fxLayoutAlign="space-around start" style="padding:8px;margin-top: 59px;">
            <div class="DashBoard_Box" >
                <div fxFlex="25" class="Card_1"  style="padding: 10px;">
                    <div fxlayout="column">
                        <div fxLauoutAlign="start center">
                            <img src="assets/images/Ellipse 55.svg">
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <span><label class="sign_label"></label></span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <span style="text-align: center;"><label class="sign_label1">
                                   Open</label></span>
                        </div>
                    </div>
                </div>
             <div fxFlex="25" class="Card_2" style="padding: 10px;">
                    <div fxLauoutAlign="start center">
                        <img src="assets/images/Ellipse 60.svg">
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span><label class="sign_label3"></label></span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span style="text-align: center;"><label class="sign_label1"> 
                            Pending</label></span>
                    </div>
                </div>
                <div fxFlex="25" class="Card_3" style="padding: 10px;">
                    <div fxLauoutAlign="start center">
                        <img src="assets/images/Ellipse 61.svg">
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span><label class="sign_label2"></label></span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span style="text-align: center;"><label class="sign_label1">Approved</label></span>
                    </div>
                </div> 
                <div fxFlex="25" class="Card_4" style="padding: 10px;">
                    <div fxLauoutAlign="start center">
                        <img src="assets/images/Ellipse 984.svg">
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span><label class="sign_label2"></label></span>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <span style="text-align: center;"><label class="sign_label1">Rejected</label></span>
                    </div>
                </div> 
            
            </div>
         
             
          
        </div>
        <div fxFlex="65" fxLayout="row" class="DashBoard_Box1" style="margin-top:5%"
               >

                <div fxFlex="60">
                    <div id="chart">
                        <apx-chart
                          [series]="chartOptions.series"
                          [chart]="chartOptions.chart"
                         
                          [tooltip]="chartOptions.tooltip"
                          [dataLabels]="chartOptions.dataLabels"
                          [responsive]="chartOptions.responsive"
                         
                         
                        ></apx-chart>
                      </div>
                </div>
                <div fxFlex="20" >
                    <apx-chart 
                    [series]="chartOptions1.series" 
                    [chart]="chartOptions1.chart" 
                    [labels]="chartOptions1.labels" 
                    [responsive]="chartOptions1.responsive" 
                    [legend]="chartOptions1.legend"
                    [dataLabels]="chartOptions1.dataLabels"
                    [colors]="chartOptions1.colors">
                </apx-chart>
                </div>
                <div fxFlex="30">
                    <div fxFlex="50" class="">
                        <input autocomplete="off" placeholder=" last 1 Month" formControlName="Leafno"
                        class="inputform "  required>
                        </div>
                    <br>
                        <div >
                    <img class="image" src="../../assets/images/mi_img.svg">
                </div>
                    </div>

                </div> 
                </div>
                
               
            <div fxLayout="column"  fxFlex="64"  style="background-color: white;">
               
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                    
    
                    
                        
                            <nav mat-tab-nav-bar fxFlex="30">
                                <a mat-tab-link *ngFor="let link of links" class="link"
                                   (click)="activeLink = link"
                                   [active]="activeLink == link"> {{ link }} </a>
                               
                              </nav>
                              <form class="example-form">

                                <div>
                                     <input  class = "my-input"
                                      autocomplete="off"
                                      
                                      />
                                      <mat-icon class="search-icon" >search</mat-icon>
                                </div>
                                </form>
                       
                   
                </div>
                
<div class="tablescroll" style="width: 95%;margin-left: 34px;"> 
   
     
     <table mat-table [dataSource]="employeesDataSource">
    
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef><span class="thtitle"> S.No </span></th>
                <td mat-cell *matCellDef="let element"> {{element.No}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> <span class="thauthor"> Name </span></th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Gmail">
                <th mat-header-cell *matHeaderCellDef><span class="thdate">Gmail ID</span> </th>
                <td mat-cell *matCellDef="let element"> {{element.EmailId1}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Country">
                <th mat-header-cell *matHeaderCellDef><span class="thdate">Country</span> </th>
                <td mat-cell *matCellDef="let element"> {{element.State}} </td>
            </ng-container>
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef><span class="thdate">Type</span> </th>
                <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
            </ng-container>
            <ng-container matColumnDef="MobileNo">
                <th mat-header-cell *matHeaderCellDef><span class="thdate">Mobile Number</span> </th>
                <td mat-cell *matCellDef="let element"> {{element.Mobile1}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef><span class="thdate">Status</span> </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="employeesDisplayColumns; sticky: true"
                style="background-color: #f7f9fd;"></tr>
            <tr mat-row *matRowDef="let row; columns: employeesDisplayColumns;"></tr>
        </table>
    
    </div>
     

            </div>
        </div>


                



     
        </div>
